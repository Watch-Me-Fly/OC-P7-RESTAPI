<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex flex-column align-items-center justify-content-center vh-100">

	<div class="py-3">
		<h2>Update New Rule</h2>
	</div>

	<div class="py-3">
		<form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group mt-3">
				<label for="name" class="form-label">Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control">
					<p class="mt-2 text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				</div>
			</div>
			<div class="form-group mt-3">
				<label for="description" class="form-label">Description</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{description}" id="description" placeholder="Description" class="form-control">
					<p class="mt-2 text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
				</div>
			</div>
			<div class="form-group mt-3">
				<label for="json" class="form-label">Json</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{json}" id="json" placeholder="Json" class="form-control">
					<p class="mt-2 text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></p>
				</div>
			</div>
			<div class="form-group mt-3">
				<label for="template" class="form-label">Template</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{template}" id="template" placeholder="Template" class="form-control">
					<p class="mt-2 text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
				</div>
			</div>
			<div class="form-group mt-3">
				<label for="sql" class="form-label">SQL</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sqlStr}" id="sql" placeholder="SQL" class="form-control">
					<p class="mt-2 text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></p>
				</div>
			</div>
			<div class="form-group mt-3">
				<label for="sqlPart" class="form-label">SQL Part</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sqlPart}" id="sqlPart" placeholder="SQL Part" class="form-control">
					<p class="mt-2 text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></p>
				</div>
			</div>

			<div class="form-group mt-3">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" href="/ruleName/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Rule">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
