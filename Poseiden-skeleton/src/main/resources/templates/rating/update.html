<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex flex-column align-items-center justify-content-center vh-100">

	<div class="py-3">
		<h2>Update Rating</h2>
	</div>

	<div class="py-3">
		<form action="#" th:action="@{/rating/update/{id}(id=${rating.id})}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group mt-3">
				<label for="moodysRating" class="form-label">MoodysRating</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{moodysRating}" id="moodysRating" placeholder="MoodysRating" class="form-control">
					<p class="mt-2 text-danger" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></p>
				</div>
			</div>
			<div class="form-group mt-3">
				<label for="sandPRating" class="form-label">SandPRating</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{sandPRating}" id="sandPRating" placeholder="SandPRating" class="form-control">
					<p class="mt-2 text-danger" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></p>
				</div>
			</div>
			<div class="form-group mt-3">
				<label for="fitchRating" class="form-label">FitchRating</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{fitchRating}" id="fitchRating" placeholder="FitchRating" class="form-control">
					<p class="mt-2 text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></p>
				</div>
			</div>
			<div class="form-group mt-3">
				<label for="order" class="form-label">Order</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{orderNumber}" id="order" placeholder="FitchRating" class="form-control">
					<p class="mt-2 text-danger" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></p>
				</div>
			</div>

			<div class="form-group mt-3">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" href="/rating/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Rating">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
